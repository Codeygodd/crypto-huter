<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #0d1117, #161b22);
            margin: 0;
            padding: 0;
            color: #c9d1d9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 25px;
            background: #21262d;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #58a6ff;
            font-weight: bold;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            display: inline-block;
            color: #8b949e;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #c9d1d9;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #58a6ff;
            outline: none;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #c9d1d9;
        }

        .upload-btn,
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .upload-btn:hover,
        .submit-btn:hover {
            background-color: #2ea043;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .radio-group {
                flex-direction: column;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CONTACT US</h2>
        <form id="license-form">
            <!-- Personal Information Section -->
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male" required> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" required> Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other" required> Other
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Permanent Address</label>
                <input type="text" id="address" name="address" required placeholder="Enter your permanent address">
            </div>

            <!-- Contact Information Section -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <!-- Driving License Details Section -->
            

            <div class="form-group">
                <label for="identity_proof">Upload Identity Proof</label>
                <input type="file" id="identity_proof" name="identity_proof" accept="image/*, .pdf" required>
            </div>

            <div class="form-group">
                <label for="address_proof">Upload Address Proof</label>
                <input type="file" id="address_proof" name="address_proof" accept="image/*, .pdf" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Sign up</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("license-form");
            const fullName = document.getElementById("full_name");
            const dob = document.getElementById("dob");
            const phone = document.getElementById("phone");
            const email = document.getElementById("email");

            form.addEventListener("submit", (e) => {
                let valid = true;

                // Full Name Validation
                if (!fullName.value.trim() || fullName.value.length < 3) {
                    alert("Full Name must be at least 3 characters long.");
                    valid = false;
                }

                // Date of Birth Validation
                const today = new Date();
                const selectedDate = new Date(dob.value);
                if (!dob.value || selectedDate >= today) {
                    alert("Please select a valid Date of Birth.");
                    valid = false;
                }

                // Phone Number Validation
                const phoneRegex = /^[0-9]{10}$/;
                if (!phoneRegex.test(phone.value)) {
                    alert("Phone Number must be 10 digits.");
                    valid = false;
                }

                // Email Validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email.value)) {
                    alert("Please enter a valid Email Address.");
                    valid = false;
                }

                if (!valid) e.preventDefault();
            });

            // Highlight required fields on focus
            document.querySelectorAll("input, select").forEach((input) => {
                input.addEventListener("focus", () => {
                    input.style.borderColor = "#58a6ff";
                });

                input.addEventListener("blur", () => {
                    input.style.borderColor = "#30363d";
                });
            });
        });
    </script>
</body>
</html>
